<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Приложение для поиска компании</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/underscore.js"></script>
    <link rel="stylesheet" type="text/css" href="css/semantic.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="js/semantic.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<template id="event_label">
      <a class="ui red left corner label">
        <i class="{{= icon }} icon"></i>
      </a>
</template>
<template id="event_template" type="text/template">
    <div class="item">
        <div class="grid ui">
            <div class="five wide column">
                <div class="ui fluid image medium">
                    <img src="{{= image_url }}">
                    {{= label }}
                </div>
            </div>
            <div class="seven wide column">

                <a class="header">{{= title }}</a>
                <div class="meta">
                    <span>#хэштэг</span>
                </div>
                <div class="description">
                    <p>{{= description }}</p>
                </div>
            </div>
            <div class="four wide column">
                <p><i class="icon calendar"></i>{{= date }}</p>
                <p><i class="icon hourglass empty "></i>{{= time }}</p>
                <button class="ui primary button icon labeled">
                    <i class="heart icon"></i>
                    Я пойду!
                </button>
            </div>

        </div>
    </div>
</template>


<div class="ui pointing menu">
  <a class="active item" href="#event_list">
      <i class="icon tasks"></i>Предстоящие события
  </a>
  <a class="item">
      <div class="floating ui red label">22</div>
      <i class="icon users"></i>Встречи
  </a>
  <a class="item">
     <i class="icon setting"></i>Настройки
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui transparent icon input">
        <input type="text" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
</div>


<div class="ui segment container">
    <div class="ui unstackable items divided " id="event_list">
    </div>
</div>
</body>
</html>
