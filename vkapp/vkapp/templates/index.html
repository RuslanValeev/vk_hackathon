<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Приложение для поиска компании</title>
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}">
    <script type="text/javascript" src="{% static "js/underscore.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/semantic.css" %}">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="{% static "js/semantic.js" %}"></script>
    <script type="text/javascript" src="{% static "js/script.js" %}"></script>
    <script type="text/javascript" src="https://vk.com/js/api/xd_connection.js?2"></script>
    <script type="text/javascript" src="{% static "js/vk_logic.js" %}"></script>
</head>
<body>
{% verbatim %}
<template id="event_label">
      <a class="ui red left corner label">
        <i class="{{= icon }} icon"></i>
      </a>
</template>
<template id="event_template" type="text/template">
    <div class="item">
        <div class="grid ui">
            <div class="five wide column">
                <div class="ui fluid image">
                    <img src="{{= image_url }}">
                    {{= label }}
                </div>
            </div>
            <div class="seven wide column">

                <a class="header">{{= name }}</a>
                <div class="meta">
                    <span>#хэштэг</span>
                </div>
                <div class="description">
                    <p>{{= description }}</p>
                </div>
            </div>
            <div class="four wide column">
                <p><i class="icon calendar"></i>{{= date }}</p>
                <p><i class="icon hourglass empty "></i>{{= time }}</p>
                <button class="ui primary button icon labeled">
                    <i class="heart icon"></i>
                    Я пойду!
                </button>
            </div>

        </div>
    </div>
</template>
{% endverbatim %}

<div class="ui pointing menu" id="menu">
  <a class="item" data-toggle-href="event_list">
      <i class="icon tasks"></i>Предстоящие события
  </a>
  <a class="item" data-toggle-href="match_list">
      <div class="floating ui red label">22</div>
      <i class="icon users"></i>Встречи
  </a>
  <a class="item" data-toggle-href="settings">
     <i class="icon setting"></i>Настройки
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui transparent icon input">
        <input type="text" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
</div>


<div class="ui segment container">
    <div class="ui unstackable items divided toggled-tab" id="event_list">
    </div>
    <div class="toggled-tab ui grid" id="match_list">
            <div class="ui card eight wide column">
                <div class="blurring dimmable image">
                    <div class="ui dimmer transition hidden">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button">Add Friend</div>
                            </div>
                        </div>
                    </div>
                    <img src="https://ugc.ahcdn.se/production/piece_asset/0991599a-7226-44cb-bd19-0b26994ba245">
                </div>
                <div class="content">
                    <div class="header">Rachel Maddaw</div>
                    <div class="meta">
                        <a class="group">Pundit</a>
                    </div>
                </div>
                <div class="extra content">
                    <a class="right floated created">
                        Joined in 1998
                    </a>
                    <a class="friends">
                        <i class="user icon"></i>
                        22 Friends
                    </a>
                </div>
            </div>
    </div>
    <div class="toggled-tab" id="settings">
        kek
    </div>
</div>
</body>
</html>
